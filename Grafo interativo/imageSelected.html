<html>
<head>
  <title>Network | Selected/Unselected Image</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body {
      font: 10pt arial;
    }
    #mynetwork {
      width: 1200px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body onload="draw()">
<div id="mynetwork"></div>
<script type="text/javascript">
	var nodes = null;
    var edges = null;
    var network = null;

  function draw(){
  nodes = [
  { id: 1, shape: 'circularImage', size: 20, label: 'CHAOS', image: './tela1.png',}, 
  { id: 2, shape: 'image',  size: 20, label: 'GAIA', image: { unselected: './unselected.svg',  selected:  './BROKEN_LINK/selected.svg',},}, 
  { id: 3, shape: 'image',  size: 20, label: 'TARTARO',  image: {  unselected: './unselected.svg', selected: './selected.svg', },
    shapeProperties: {
      borderDashes: [15, 5],
      interpolation: false,
    }},
	{ id: 4, shape: 'circularImage', size: 20, label: 'EROS', image: './tela1.png',}, 
	{ id: 5, shape: 'circularImage', size: 20, label: 'ERUBUS', image: './tela1.png',},
	 
	 { id: 6, shape: 'circularImage', size: 20, label: 'URANO', image: './tela1.png',}, 
	 { id: 7, shape: 'circularImage', size: 20, label: 'PONTOS', image: './tela1.png',}, 
	
	];

  // create an array with edges
edges = [
    {from: 1, to: 2},
    {from: 1, to: 3},
	{from: 1, to: 4},
	{from: 1, to: 5},
	{from: 2, to: 6},
	{from: 2, to: 7},





  ];

  // create a network
  var container = document.getElementById('mynetwork');

  // provide the data in the vis format
  var data = {
    nodes: nodes,
    edges: edges
  };

  var options = {
    layout:{
      randomSeed: 5
    },
    nodes: {
      brokenImage: './tela1.png',
    }
  };
  // initialize!
  network = new vis.Network(container, data, options);
  }
</script>

</body>
</html>
